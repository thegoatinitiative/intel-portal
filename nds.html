  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600;700&family=Inter:wght@400;500;600;700;800;900&display=swap">
  <link rel="stylesheet" href="css/style.css">
  <style>
    .nds-viewer {
      flex: 1;
      display: flex;
      flex-direction: column;
      height: calc(100vh - 52px);
    }
    .nds-viewer iframe,
    .nds-viewer embed {
      flex: 1;
      width: 100%;
      border: none;
      background: #1a1f2e;
    }
    /* PDF.js canvas fallback for file:// */
    .nds-pages {
      flex: 1;
      overflow-y: auto;
      background: #1a1f2e;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 1rem 0;
      gap: 0.5rem;
    }
    .nds-pages canvas {
      max-width: 100%;
      box-shadow: 0 2px 16px rgba(0,0,0,0.4);
    }
    .nds-loading {
      color: var(--text-muted);
      text-align: center;
      padding: 4rem;
      font-size: 1rem;
    }
  </style>
  <script>
    window.pdfjsReady = new Promise(function(resolve) {
      var s = document.createElement("script");
      s.src = "https://cdn.jsdelivr.net/npm/pdfjs-dist@3.11.174/build/pdf.min.js";
      s.onload = function() {
        if (window.pdfjsLib) {
          window.pdfjsLib.GlobalWorkerOptions.workerSrc =
            "https://cdn.jsdelivr.net/npm/pdfjs-dist@3.11.174/build/pdf.worker.min.js";
          resolve(window.pdfjsLib);
        } else { resolve(null); }
      };
      s.onerror = function() { resolve(null); };
      document.head.appendChild(s);
    });
  </script>
</head>

  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-storage-compat.js"></script>
  <script src="js/firebase-config.js"></script>

  <script>
    requireAuth().then(function () {
      var session = getSession();
      var userDisplay = document.getElementById("user-display");
      if (session && userDisplay) userDisplay.textContent = session.username.toUpperCase();
    });
  </script>
  <script>
    var viewer = document.getElementById("nds-viewer");
    var loading = document.getElementById("nds-loading");
    var pdfUrl = "docs/nds-2026.pdf";

    // Try native embed first (works on HTTPS), fall back to PDF.js
    if (location.protocol === "file:") {
      // Use PDF.js for file:// URLs
      renderWithPDFJS();
    } else {
      // Use native embed for HTTPS
      loading.remove();
      var embed = document.createElement("embed");
      embed.src = pdfUrl;
      embed.type = "application/pdf";
      viewer.appendChild(embed);
    }

    async function renderWithPDFJS() {
      try {
        var lib = await window.pdfjsReady;
        if (!lib) throw new Error("PDF.js not available");

        var pdf = await lib.getDocument(pdfUrl).promise;
        loading.remove();

        var container = document.createElement("div");
        container.className = "nds-pages";
        viewer.appendChild(container);

        for (var i = 1; i <= pdf.numPages; i++) {
          var page = await pdf.getPage(i);
          var scale = Math.min(1200 / page.getViewport({ scale: 1 }).width, 2);
          var viewport = page.getViewport({ scale: scale });
          var canvas = document.createElement("canvas");
          canvas.width = viewport.width;
          canvas.height = viewport.height;
          container.appendChild(canvas);
          await page.render({ canvasContext: canvas.getContext("2d"), viewport: viewport }).promise;
        }
      } catch (e) {
        loading.textContent = "Could not render PDF. Open directly: ";
        var link = document.createElement("a");
        link.href = pdfUrl;
        link.textContent = "Download PDF";
        link.style.color = "var(--accent)";
        loading.appendChild(link);
      }
    }
  </script>
</body>
