<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Intel Portal â€” Login</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600;700&family=Inter:wght@400;500;600;700;800;900&display=swap">
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="login-body">
  <div class="login-container">
    <div class="login-header">
      <div class="shield-icon">&#x1F6E1;</div>
      <h1>CLASSIFIED INTEL PORTAL</h1>
      <p class="subtitle">Authorized Personnel Only</p>
    </div>
    <form id="login-form" autocomplete="off">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" required autofocus>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>
      </div>
      <div id="error-msg" class="error-msg" hidden>Invalid credentials. Access denied.</div>
      <button type="submit" class="btn-login">Authenticate</button>
    </form>
    <p class="security-notice">
      All access attempts are logged. Unauthorized access is prohibited.
    </p>
  </div>
  <!-- Change Password Modal (shown on first login) -->
  <div id="change-password-modal" class="login-container" hidden style="position:fixed;top:50%;left:50%;transform:translate(-50%,-50%);z-index:1000;">
    <div class="login-header">
      <div class="shield-icon">&#x1F510;</div>
      <h1>SET YOUR PASSWORD</h1>
      <p class="subtitle">You must set a new password before continuing.</p>
    </div>
    <form id="change-password-form" autocomplete="off">
      <div class="form-group">
        <label for="new-pass">New Password</label>
        <input type="password" id="new-pass" name="new-pass" required minlength="6">
      </div>
      <div class="form-group">
        <label for="confirm-pass">Confirm Password</label>
        <input type="password" id="confirm-pass" name="confirm-pass" required minlength="6">
      </div>
      <div id="change-password-error" class="error-msg" hidden></div>
      <button type="submit" class="btn-login">Set Password</button>
    </form>
  </div>

  <footer class="site-footer">
    Powered by <a href="https://www.thegoatinitiative.org/" target="_blank" rel="noopener">The GOAT Initiative</a>
  </footer>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-storage-compat.js"></script>
  <script src="js/firebase-config.js"></script>
  <script src="js/activity.js"></script>
  <script src="js/auth.js"></script>
</body>
</html>
