<!DOCTYPE html>
<html><head><title>Cleanup</title></head>
<body style="background:#060a12;color:#eaf0f9;font-family:monospace;padding:2rem;line-height:1.8;">
<div id="status">Deleting RPT-2026-0007...</div>
<a id="link" href="dashboard.html" style="color:#64ffda;display:none;">Go to Dashboard</a>
<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-storage-compat.js"></script>
<script src="js/firebase-config.js"></script>
<script>
  fbAuth.onAuthStateChanged(function (user) {
    if (!user) { document.getElementById("status").textContent = "Not logged in."; return; }
    fbDb.collection("reports").doc("RPT-2026-0007").delete().then(function () {
      document.getElementById("status").textContent = "Done. RPT-2026-0007 deleted.";
      document.getElementById("link").style.display = "inline";
    }).catch(function (err) {
      document.getElementById("status").textContent = "Error: " + err.message;
    });
  });
</script>
</body></html>
